<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
content="width=device-width, initial-scale=1.0">
    <title>Module 1 Exercise 3</title>
    <style>
        body { font-family: sans-serif; margin: 0; }
        .container { display: flex; min-height:100vh; align-items: stretch; }
        .column { background: goldenrod; display: flex; flex-direction: column; justify-content:
        center; align-items: center; flex: 1; }
        .button1 { background-color: green;}
        .button2 { background-color: red;}
    </style>
</head>
<body>
    <div class="container">
        <div class="column" id="column1">
            <img src="HelloImage.png" alt="hello image">
            <h1 id="heading1">Hello</h1>
            <button class="button1">Click Me!</button>
        </div>
        <div class="column" id="column2">
            <img src="WorldImage.jpeg" alt="world image">
            <h1 id="heading2">World</h1>
            <button class="button2">Click Me!</button>
        </div>
    </div>

<script>
    document.querySelector(".button1").addEventListener('click', function(){
        column1.style.background = ('red');
    });

    document.querySelector('.button2').addEventListener('click', function(){
        column2.style.background = ('green');
    });
</script>

</body>
</html>
