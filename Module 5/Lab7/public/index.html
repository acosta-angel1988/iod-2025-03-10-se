<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>Calculator Example</title>
  </head>
  <body>
    <div>
      Results:
      <p>Sum of both numbers is:</p>
      <span id="result"></span>
      <p>Multiplication of both numbers is:</p>
      <span id="result2"></span>
      <p>Divide both numbers is:</p>
      <span id="result3"></span>
      <p>Subtraction of both numbers is:</p>
      <span id="result4"></span>
      <p>Random number between 0 and 10 is:</p>
      <span id="result5"></span>
      <p>Random number between 4 and 10 is:</p>
      <span id="result6"></span>
    </div>
    <br />
    <!--Calculator Lab exercise 3-->
    <div class="calculator">
      <h2>Simple Calculator</h2>
      <input type="number" id="num1" placeholder="Enter first number" />
      <input type="number" id="num2" placeholder="Enter second number" />
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <button onclick="calculate()">Calculate</button>
      <div id="result"></div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</html>
