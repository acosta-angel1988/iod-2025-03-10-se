<!DOCTYPE html>
    
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Price Range Slider</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <h1>Price Range Slider</h1>
            <div>
                <label for="minimunPrice">Minimum Price:</label>
                <input type="number" class="min-price" value="2500">
                <label for="maximunPrice">Maximum Price:</label>
                <input type="number" class="max-price" value="8500">
            </div>
            <div class="slider">
                <div class="price-slider"></div>
            </div>
        </div>

        <div class="range-input">
                <input type="range" class="min-range" min="0" max="10000" value="2500" step="1">
                <input type="range" class="max-range" min="0" max="10000" value="8500" step="1">
        </div>
        
        
        <script src="script.js" async defer></script>
    </body>
</html>
